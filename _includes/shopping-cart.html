<!-- Shopping Cart Sidebar -->
<div class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
        <h3>Carrello</h3>
        <button class="cart-close" id="cart-close" aria-label="Chiudi carrello">√ó</button>
    </div>
    
    <div class="cart-content" id="cart-content">
        <div class="cart-empty" id="cart-empty">
            <p>Il tuo carrello √® vuoto</p>
            <a href="{{ '/shop' | relative_url }}" class="btn-primary">Vai al Shop</a>
        </div>
        
        <div class="cart-items" id="cart-items" style="display: none;">
            <!-- Cart items will be populated by JavaScript -->
        </div>
    </div>
    
    <div class="cart-footer" id="cart-footer" style="display: none;">
        <div class="cart-total">
            <div class="total-line">
                <span>Totale: ‚Ç¨<span id="cart-total">0.00</span></span>
            </div>
        </div>
        
        <div class="cart-actions">
            <button class="btn-secondary" id="clear-cart">Svuota Carrello</button>
            <button class="btn-primary" id="checkout-btn">Procedi al Checkout</button>
        </div>
    </div>
</div>

<!-- Cart Overlay -->
<div class="cart-overlay" id="cart-overlay"></div>

<!-- PayPal Integration -->
<div id="paypal-button-container" style="display: none;"></div>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=EUR"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Cart functionality
    let cart = JSON.parse(localStorage.getItem('bioarchitettura-cart')) || [];
    
    const cartSidebar = document.getElementById('cart-sidebar');
    const cartOverlay = document.getElementById('cart-overlay');
    const cartToggle = document.getElementById('cart-toggle');
    const cartClose = document.getElementById('cart-close');
    const cartCount = document.getElementById('cart-count');
    const cartEmpty = document.getElementById('cart-empty');
    const cartItems = document.getElementById('cart-items');
    const cartFooter = document.getElementById('cart-footer');
    const cartTotal = document.getElementById('cart-total');
    const clearCartBtn = document.getElementById('clear-cart');
    const checkoutBtn = document.getElementById('checkout-btn');
    
    // Open/close cart
    if (cartToggle) {
        cartToggle.addEventListener('click', openCart);
    }
    
    if (cartClose) {
        cartClose.addEventListener('click', closeCart);
    }
    
    if (cartOverlay) {
        cartOverlay.addEventListener('click', closeCart);
    }
    
    function openCart() {
        cartSidebar.classList.add('active');
        cartOverlay.classList.add('active');
        document.body.classList.add('cart-open');
    }
    
    function closeCart() {
        cartSidebar.classList.remove('active');
        cartOverlay.classList.remove('active');
        document.body.classList.remove('cart-open');
    }
    
    // Add to cart function (global)
    window.addToCart = function(product) {
        const existingItem = cart.find(item => item.id === product.id);
        
        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push({
                ...product,
                quantity: 1
            });
        }
        
        updateCart();
        showAddedNotification(product.name);
    };
    
    // Remove from cart
    function removeFromCart(productId) {
        cart = cart.filter(item => item.id !== productId);
        updateCart();
    }
    
    // Update quantity
    function updateQuantity(productId, newQuantity) {
        if (newQuantity <= 0) {
            removeFromCart(productId);
            return;
        }
        
        const item = cart.find(item => item.id === productId);
        if (item) {
            item.quantity = newQuantity;
            updateCart();
        }
    }
    
    // Update cart display
    function updateCart() {
        localStorage.setItem('bioarchitettura-cart', JSON.stringify(cart));
        
        // Update cart count
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
        
        // Update cart display
        if (cart.length === 0) {
            cartEmpty.style.display = 'block';
            cartItems.style.display = 'none';
            cartFooter.style.display = 'none';
        } else {
            cartEmpty.style.display = 'none';
            cartItems.style.display = 'block';
            cartFooter.style.display = 'block';
            
            renderCartItems();
            updateCartTotal();
        }
    }
    
    // Render cart items
    function renderCartItems() {
        cartItems.innerHTML = cart.map(item => `
            <div class="cart-item" data-id="${item.id}">
                <div class="item-info">
                    <h4>${item.name}</h4>
                    <p class="item-price">‚Ç¨${item.price.toFixed(2)}</p>
                    ${item.category ? `<p class="item-category">${item.category}</p>` : ''}
                </div>
                <div class="item-controls">
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                        <span class="quantity">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart('${item.id}')" aria-label="Rimuovi dal carrello">üóëÔ∏è</button>
                </div>
                <div class="item-total">
                    ‚Ç¨${(item.price * item.quantity).toFixed(2)}
                </div>
            </div>
        `).join('');
    }
    
    // Update cart total
    function updateCartTotal() {
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        cartTotal.textContent = total.toFixed(2);
    }
    
    // Clear cart
    if (clearCartBtn) {
        clearCartBtn.addEventListener('click', function() {
            if (confirm('Sei sicuro di voler svuotare il carrello?')) {
                cart = [];
                updateCart();
            }
        });
    }
    
    // Checkout
    if (checkoutBtn) {
        checkoutBtn.addEventListener('click', function() {
            if (cart.length === 0) {
                alert('Il carrello √® vuoto');
                return;
            }
            
            initializePayPal();
        });
    }
    
    // PayPal Integration
    function initializePayPal() {
        const paypalContainer = document.getElementById('paypal-button-container');
        paypalContainer.style.display = 'block';
        paypalContainer.innerHTML = ''; // Clear previous buttons
        
        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: total.toFixed(2),
                            currency_code: 'EUR'
                        },
                        description: 'Acquisto da Bioarchitettura Shop',
                        items: cart.map(item => ({
                            name: item.name,
                            quantity: item.quantity.toString(),
                            unit_amount: {
                                currency_code: 'EUR',
                                value: item.price.toFixed(2)
                            }
                        }))
                    }],
                    application_context: {
                        shipping_preference: 'NO_SHIPPING'
                    }
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    // Payment successful
                    alert('Pagamento completato con successo!');
                    
                    // Clear cart
                    cart = [];
                    updateCart();
                    closeCart();
                    
                    // Redirect to success page
                    window.location.href = '/payment-success';
                });
            },
            onError: function(err) {
                console.error('PayPal Error:', err);
                alert('Si √® verificato un errore durante il pagamento. Riprova.');
            },
            onCancel: function(data) {
                alert('Pagamento annullato');
                paypalContainer.style.display = 'none';
            }
        }).render('#paypal-button-container');
    }
    
    // Show notification when item added
    function showAddedNotification(productName) {
        const notification = document.createElement('div');
        notification.className = 'cart-notification';
        notification.innerHTML = `
            <p><strong>${productName}</strong> aggiunto al carrello</p>
            <button onclick="this.parentElement.remove()">√ó</button>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            notification.classList.add('show');
        }, 100);
        
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 300);
        }, 3000);
    }
    
    // Make functions global for inline event handlers
    window.removeFromCart = removeFromCart;
    window.updateQuantity = updateQuantity;
    
    // Initialize cart on page load
    updateCart();
});
</script>
