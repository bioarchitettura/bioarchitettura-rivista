<!-- Tidio Chat Integration -->
{% if site.tidio_public_key %}
<!-- Tidio Live Chat -->
<script src="//code.tidio.co/{{ site.tidio_public_key }}.js" async></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Tidio customization
    function onTidioWidgetLoaded() {
        if (window.tidio) {
            // Customize chat widget appearance
            tidio.display.show();
            
            // Set visitor data if available
            const userLang = localStorage.getItem('preferred-language') || 'it';
            tidio.data.set('lang', userLang);
            
            // Custom welcome message based on page
            const pagePath = window.location.pathname;
            let welcomeMessage = 'Ciao! Come possiamo aiutarti con la bioarchitettura?';
            
            if (pagePath.includes('/shop')) {
                welcomeMessage = 'Hai bisogno di aiuto con i nostri prodotti? Siamo qui per te!';
            } else if (pagePath.includes('/master')) {
                welcomeMessage = 'Interessato ai nostri master? Parliamone insieme!';
            } else if (pagePath.includes('/rivista')) {
                welcomeMessage = 'Vuoi saperne di pi√π sulla nostra rivista? Chiedici tutto!';
            }
            
            // Set custom welcome message
            tidio.data.set('welcome_message', welcomeMessage);
        }
    }
    
    // Wait for Tidio to load
    const checkTidio = setInterval(function() {
        if (window.tidio) {
            clearInterval(checkTidio);
            onTidioWidgetLoaded();
        }
    }, 100);
});
</script>

            <p>Contattaci direttamente:</p>

                    <span>üìû</span> +39 0471 973097

                <a href="mailto:bioa@bioarchitettura.org" class="contact-btn">
                    <span>‚úâÔ∏è</span> bioa@bioarchitettura.org

            <!-- Quick Contact Form -->
            <form class="quick-contact-form" onsubmit="submitQuickContact(event)">
                <h5>Invia un messaggio rapido:</h5>
                <input type="text" name="name" placeholder="Il tuo nome" required>
                <input type="email" name="email" placeholder="La tua email" required>

                <button type="submit" class="btn-primary">Invia Messaggio</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatButton = document.getElementById('fallback-chat-button');
    const chatPopup = document.getElementById('chat-popup');
    
    chatButton.addEventListener('click', function() {
        chatPopup.style.display = chatPopup.style.display === 'none' ? 'block' : 'none';
    });
});

function closeFallbackChat() {
    document.getElementById('chat-popup').style.display = 'none';
}

function submitQuickContact(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    
    // Here you would typically send the form data to your backend
    console.log('Quick contact form submitted:', {
        name: formData.get('name'),
        email: formData.get('email'),
        message: formData.get('message')
    });
    
    alert('Messaggio inviato! Ti risponderemo il prima possibile.');
    form.reset();
    closeFallbackChat();
}
</script>

<!-- Custom Chat Analytics -->
<script>
// Track chat interactions for analytics
document.addEventListener('DOMContentLoaded', function() {
    // Track when chat is opened
    function trackChatOpen() {
        if (typeof gtag !== 'undefined') {
            gtag('event', 'chat_opened', {
                'event_category': 'engagement',
                'event_label': 'support_chat'
            });
        }
    }
    
    // Track fallback chat usage
    const fallbackChatButton = document.getElementById('fallback-chat-button');
    if (fallbackChatButton) {
        fallbackChatButton.addEventListener('click', trackChatOpen);
    }
    
    // Track Tidio chat open event
    if (window.tidio) {
        tidio.on('open', trackChatOpen);
    }
});
</script>
