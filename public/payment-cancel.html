<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Annullato - Fondazione Italiana per la Bioarchitettura</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .cancel-container {
            background: white;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }
        
        .cancel-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #2c5530;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            background-color: #2c5530;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #4a7c59;
        }
        
        .btn-secondary {
            background-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">❌</div>
        <h1>Pagamento Annullato</h1>
        <p>Il pagamento è stato annullato. Nessun addebito è stato effettuato sul tuo conto.</p>
        <p>Se hai bisogno di assistenza o hai riscontrato problemi durante il processo di pagamento, non esitare a contattarci.</p>
        
        <a href="shop.html" class="btn">Torna al Shop</a>
        <a href="contatti.html" class="btn btn-secondary">Contattaci</a>
    </div>
</body>
</html>
