# Jekyll configuration for bioarchitettura.org
title: "Fondazione Italiana per la Bioarchitettura"
description: "L'Ente italiano di riferimento nell'ambito del costruire sano ed ecologico"
baseurl: ""
url: "https://bioarchitettura.github.io/web"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Source and destination
source: .
destination: _site

# Include public directory in processing
include:
  - public

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Collections and defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "public"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Site settings
lang: it
author: "Fondazione Italiana per la Bioarchitettura"
keywords: "bioarchitettura, architettura sostenibile, costruzione ecologica"

# Navigation
main_sections:
  - home
  - about
  - services
  - contact

# Advanced Features Configuration
# Tidio Chat Integration
# tidio_public_key: "your-tidio-public-key-here"  # Uncomment and add your Tidio public key

# OpenAI Summarization
# openai_api_key: "your-openai-api-key-here"      # Uncomment and add your OpenAI API key (backend only!)
# auto_generate_summaries: false                  # Set to true to auto-generate summaries on page load
# summarization_api_endpoint: "/api/summarize"    # Custom API endpoint for summarization
# max_summary_length: 200                         # Maximum tokens for OpenAI summaries

# Article Recommender Settings
max_related_articles: 3                          # Maximum number of related articles to show
recommendation_fallback: true                    # Show recent articles if no related articles found