# Jekyll configuration for bioarchitettura.org
title: "Fondazione Italiana per la Bioarchitettura"
description: "L'Ente italiano di riferimento nell'ambito del costruire sano ed ecologico"
baseurl: ""
url: "https://bioarchitettura.github.io/web"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# Source and destination
source: .
destination: _site

# Include public directory and header/redirect files in processing
include:
  - public
  - _headers
  - _redirects

# Exclude files from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor/

# Collections and defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "public"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Site settings
lang: it
author: "Fondazione Italiana per la Bioarchitettura"
keywords: "bioarchitettura, architettura sostenibile, costruzione ecologica"

# Security settings
security:
  enable_csp: true
  enable_hsts: true
  frame_options: "DENY"
  content_type_options: "nosniff"
  xss_protection: "1; mode=block"
  referrer_policy: "strict-origin-when-cross-origin"

# Performance settings
performance:
  preload_fonts: true
  dns_prefetch: true
  enable_compression: true
  cache_static_assets: true

# Navigation
main_sections:
  - home
  - about
  - services
  - contact