[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory (relative to root of your repo) that contains the deploy-ready HTML files
  publish = "_site"
  
  # A command to run after your build is done
  command = "bundle exec jekyll build"

[build.environment]
  RUBY_VERSION = "3.2.3"
  
# Production context: All deploys to the main branch
# will inherit these settings.
[context.production.environment]
  JEKYLL_ENV = "production"

# Deploy Preview context: All Deploy Previews
# will inherit these settings.
[context.deploy-preview.environment]
  JEKYLL_ENV = "deploy-preview"

# Branch deploy context: All deploys that are not in
# an active Deploy Preview will inherit these settings.
[context.branch-deploy.environment]
  JEKYLL_ENV = "branch-deploy"